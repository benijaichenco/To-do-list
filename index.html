<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <img class="logo" src="../src/images/logo.png" />
        <h1 class="text-logo">To-Do</h1>
      </div>
      <div class="header-right">
        <button class="add-project">
          <div class="text-container">
            <div class="add-project-button-text">Add Project</div>
          </div>
          <span class="plus-sign"
            ><img src="../src/images/plus-circle.png" class="add-project-img"
          /></span>
        </button>
      </div>
    </header>
    <div class="container">
      <div class="sidebar">
        <div class="default-projects">
          <button class="sidebar-inbox-button">
            <div class="sidebar-inbox-icon">
              <img src="../src/images/inbox.png" />
            </div>
            <div class="sidebar-inbox-title">Inbox</div>
          </button>
        </div>
      </div>

      <div class="main">
        <button class="add-task-button">
          <span class="add-task-icon">
            <img src="../src/images/pencil-plus.svg" />
          </span>
          <div class="text-container">
            <div class="add-task-button-text">Add Task</div>
          </div>
        </button>
        <div class="main-tasks">
          <div class="task">
            <div class="task-left">
              <button class="task-check"></button>
              <div class="task-title">This is a task</div>
            </div>
            <div class="task-right">
              <div class="task-date">25/06/2023</div>
              <button class="delete-button">
                <img src="../src/images/trash.svg" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
